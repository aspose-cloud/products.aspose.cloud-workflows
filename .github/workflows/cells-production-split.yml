name: Cells-Production-Split
on:
  workflow_dispatch:
jobs:
  deploy:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        configure_one_product:
          - android
          - background
          - clear
          - conversion
          - export
          - family
          - merge
          - saveas
          - protect
          - cpp
          - curl
          - go
          - java
          - net
          - nodejs
          - perl
          - php
          - python
          - ruby
          - swift
    steps:
      - name: Checkout theme repo
        uses: actions/checkout@v2
        with:
          repository: aspose-cloud/products.aspose.cloud
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 0
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 0.101.0
          extended: true
      - name: Install autoprefixer
        run: npm install -D --save autoprefixer
      - name: Install postcss-cli
        run: npm install -D --save postcss-cli
      - name: Find and Replace
        run: LC_ALL=C find . -type f -name '*.md' -exec sed -i '' s/url:/url_ignore:/g {} +
      - name: Configure build environment
        env:
          CONFIGURE_ONE_PRODUCT: ${{ matrix.configure_one_product }}
        run: npm run configure
      - name: Display config.json
        run: cat /Users/runner/work/products.aspose.cloud-workflows/products.aspose.cloud-workflows/config.json
      - name: Build ${{ matrix.configure_one_product }}
        run: hugo --config "./config/cells-prod.toml","config.json" -c "content/cells" -b "https://products.aspose.cloud/cells" --cleanDestinationDir --minify --templateMetrics --templateMetricsHints
      - name: Debug directory structure
        run: |
          echo "=== nowfloder ==="
          pwd
          echo "=== floder ==="
          ls -la
          echo "=== allfloder ==="
          find . -maxdepth 2 -type d | sort
          echo "=== all public  ==="
          find . -name "*public*" -type d 2>/dev/null || echo "no public "
          echo "=== all sitemap  ==="
          find . -name "sitemap.xml" -type f 2>/dev/null || echo "no sitemap.xml"
      - name: Prepare public folder
        run: |
             find ./public -iname 'sitemap.xml' -execdir mv -i '{}' ${{ matrix.configure_one_product }}.xml \;
         #    find /home/runner/work/products.aspose.cloud-workflows/products.aspose.cloud-workflows/public -iname 'sitemap.xml' -execdir mv -i '{}' ${{ matrix.configure_one_product }}.xml \;
        #  mv /home/runner/work/products.aspose.cloud-workflows/products.aspose.cloud-workflows/${{ vars.INDEX_SITEMAP }} public/sitemap.xml

      - name: Deploy ${{ matrix.configure_one_product }} to S3
        run: hugo deploy --config "./config/cells-prod.toml" --target "cells" --maxDeletes=0  --force
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS }}
